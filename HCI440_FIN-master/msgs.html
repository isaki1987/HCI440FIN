<!DOCTYPE html>
<html>

<head>
    <title>HCI FINAL</title>
    <link rel="stylesheet" href="bulma.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" rel="stylesheet">
    
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        function dropMenuWorkout() {
            document.getElementById("myDropDown").classList.toggle("show");
        }

        function dropMenuMessages() {
            document.getElementById("myDropDown2").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.droplink')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

    </script>
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="dropdown">
            <a href="#" onclick="dropMenuMessages()" class="droplink">Messages</a>
            <div id="myDropDown2" class="dropdown-content">
                <a href="msgs.html">Groups</a>
                <a href="trainer.html">Trainer</a>
            </div>
        </div>
        <a href="#">Profile</a>
        <div class="dropdown">
            <a href="#" onclick="dropMenuWorkout()" class="droplink">Workouts</a>
            <div id="myDropDown" class="dropdown-content">
                <a href="#">Workout Videos</a>
                <a href="calendar.html">Workout Reminders</a>
                <a href="#">Live Workouts</a>
            </div>
        </div>
        <a href="#">Recipes</a>
    </div>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    <div class="container">
        <section class="section">
            <!-- begin section  -->
            <nav class="panel is-size-1">
                <p class="panel-heading">
                    Local Chat Groups
                </p>
                <!--search bar-->
                <div class="panel-block">
                    <p class="control has-icons-left">
                        <input class="input is-large" type="text" placeholder="search">
                        <span class="icon is-large is-left">
                            <i class="fas fa-search" aria-hidden="true"></i>
                        </span>
                    </p>
                </div>
                <!-- end search bar-->
                <a href="nycChat.html" class="panel-block">
                    Florida
                </a>
                <a href="nycChat.html" class="panel-block">
                    LA Workouts
                </a>
                <a href="nycChat.html" class="panel-block">
                    Advanced
                </a>
                <a href="nycChat.html" class="panel-block" href="nycChat.html">
                    NYC
                </a>
                <a href="nycChat.html" class="panel-block">
                    Miami
                </a>
                <a href="nycChat.html" class="panel-block">
                    Hawaii
                </a>
                <a href="nycChat.html" class="panel-block">
                    My Trainer
                </a>
                <!--button-->
                <div class="panel-block">
                    <button class="button is-link is-fullwidth is-size-3">
                        <span class="icon">
                            <i class="fas fa-user-plus" aria-hidden="true"></i>
                        </span>
                        <span class="is-pulled-right">New Contacts</span>
                    </button>
                </div>
                <!--end nav-->
            </nav>
            <!-- end section -->
        </section>
    </div>
</body>

</html>
