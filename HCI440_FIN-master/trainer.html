<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HCI FINAL</title>
    <link rel="stylesheet" href="bulma.css">
     <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        function dropMenuWorkout() {
            document.getElementById("myDropDown").classList.toggle("show");
        }

        function dropMenuMessages() {
            document.getElementById("myDropDown2").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.droplink')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

    </script>
</head>

<body id= "chat-body">
  <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <div class="dropdown">
                    <a href="#" onclick="dropMenuMessages()" class="droplink">Messages</a>
                    <div id="myDropDown2" class="dropdown-content">
                        <a href="msgs.html">Groups</a>
                        <a href="trainer.html">Trainer</a>
                    </div>
                </div>
                <a href="#">Profile</a>
                <div class="dropdown">
                    <a href="#" onclick="dropMenuWorkout()" class="droplink">Workouts</a>
                    <div id="myDropDown" class="dropdown-content">
                        <a href="#">Workout Videos</a>
                        <a href="calendar.html">Workout Reminders</a>
                        <a href="#">Live Workouts</a>
                    </div>
                </div>
                <a href="#">Recipes</a>
            </div>
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
  <div class= "chat-container">

    <div class= "chat-title">
      <span>Trainer</span>
    </div>

    <div class= "chat-message-list">

      <div class= "message-row other-message">
        <div class= "message-text">This is here is a generic message</div>
        <div class= "message-time">Jun 3</div>
      </div>

      <div class= "message-row you-message">
        <div class= "message-text">This is here is the response ok</div>
        <div class= "message-time">Jun 3</div>
      </div>

    </div>

    <div class= "chat-form">
      <input type="text" placeholder="Type a message">
    </div>

  </div>
</body>
