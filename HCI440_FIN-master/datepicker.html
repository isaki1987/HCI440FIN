<!DOCTYPE html>
<html>

<head>
    <title>HCI FINAL</title>
    <link rel="stylesheet" href="bulma.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" rel="stylesheet">
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        function dropMenuWorkout() {
            document.getElementById("myDropDown").classList.toggle("show");
        }

        function dropMenuMessages() {
            document.getElementById("myDropDown2").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.droplink')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="dropdown">
            <a href="#" onclick="dropMenuMessages()" class="droplink">Messages</a>
            <div id="myDropDown2" class="dropdown-content">
                <a href="msgs.html">Groups</a>
                <a href="trainer.html">Trainer</a>
            </div>
        </div>
        <a href="#">Profile</a>
        <div class="dropdown">
            <a href="#" onclick="dropMenuWorkout()" class="droplink">Workouts</a>
            <div id="myDropDown" class="dropdown-content">
                <a href="#">Workout Videos</a>
                <a href="calendar.html">Workout Reminders</a>
                <a href="#">Live Workouts</a>
            </div>
        </div>
        <a href="#">Recipes</a>
    </div>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

    <div class="container has-text-centered">
        <section class="hero is-info">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        15 : 00
                    </h1>
                </div>
            </div>
        </section>
        <section class="section">
            <!-- begin section  -->
            <div class="field">
                <div class="control">
                    <input class="input is-size-1" type="time">
                </div>
            </div>
            <br><br><br>
            <div class="field is-grouped is-pulled-right">
                <div class="control">
                    <button class="button is-link is-light is-size-1">Cancel</button>
                </div>
                <div class="control">
                    <a href="workoutdetails.html" class="button is-link is-size-1">Ok</a>
                </div>
            </div>
            <!-- end section -->
        </section>
    </div>
</body></html>
